language: php

sudo: false

services:
  - redis-server

cache:
  directories:
    - $HOME/.composer/cache

php:
 - 5.6
 - 7.0

env:
 - MOODLE_BRANCH=MOODLE_31_STABLE
 - MOODLE_BRANCH=MOODLE_30_STABLE
 - MOODLE_BRANCH=MOODLE_29_STABLE
 - MOODLE_BRANCH=MOODLE_28_STABLE
 - MOODLE_BRANCH=MOODLE_27_STABLE
 - DB=pgsql
 - DB=mysqli

matrix:
  exclude:
  - env: MOODLE_BRANCH=MOODLE_29_STABLE
    php: 7
  - env: MOODLE_BRANCH=MOODLE_28_STABLE
    php: 7
  - env: MOODLE_BRANCH=MOODLE_27_STABLE
    php: 7

before_install:
  - phpenv config-rm xdebug.ini
  - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev moodlerooms/moodle-plugin-ci ci ^1
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install
  - moodle-plugin-ci add-config 'define("CACHESTORE_REDIS_TEST_SERVER", "127.0.0.1");'

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci csslint
  - moodle-plugin-ci shifter
  - moodle-plugin-ci jshint
  - moodle-plugin-ci validate
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat
